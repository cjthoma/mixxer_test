<!doctype html>
<html>
  <head>
    <title>Mixxer App</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
    <!-- NAV BAR -->
    <div id="nav-bar">
      <!-- Nav Bar Rectangle -->
      <svg class="Rectangle_1">
          <rect fill="rgba(231,236,239,1)" id="Rectangle_1" rx="10" ry="10" x="0" y="0" width="370" height="1080">
          </rect>
        </svg>

        <div id="MIXXER">
            <span>MIXXER</span>
        </div>
        
        <div id="MENU">
          <span>MENU</span>
        </div>

        <div id="player">
          <span>player</span>
        </div>

        <div id="playlists">
          <span>playlists</span>
        </div>
        
        <div id="mixxer">
          <span>mixxer</span>
        </div>
    </div>

    
    <div class="container">
      <div id="login">
        <h1>Mixxer App Login</h1>
        <a href="/login" class="btn btn-primary">Log in with Spotify</a>
      </div>

      <!-- Logged In -->
      <div id="loggedin">
        <div id="user-profile"></div>
        <h1>Currently Playing: <span id="currently-playing"></span></h1>
        <h1>BPM: <span id="song-bpm"></span></h1>
        <h1>Album Art:</h1>
        
        <!-- MAIN APP VIEW -->
        <div class="">
          
          <!-- User Panel -->
          <div id="user-panel"></div>
          <div id="app-window"></div>
          
        <!--MAIN APP VIEW END-->
        </div>
        <div id="oauth"></div>
        <button class="btn btn-default" id="obtain-new-token">Obtain new token using the refresh token</button>
        <!-- Logged In End -->
      </div>
    </div>


    <!----------------------------------      Currently Playing HTML Template      ------------------------------->
    <script id="currently-playing-template" type="text/x-handlebars-template">
      <h1>Currently Playing - {{display_name}}</h1>
      <div class="media">
        <div class="pull-left">
          <img class="media-object" width="150" src="{{images.0.url}}" />
        </div>
        <div class="media-body">
          <dl class="dl-horizontal">
            <dt>Display name</dt><dd class="clearfix">{{display_name}}</dd>
            <dt>Id</dt><dd>{{id}}</dd>
            <dt>Email</dt><dd>{{email}}</dd>
            <dt>Spotify URI</dt><dd><a href="{{external_urls.spotify}}">{{external_urls.spotify}}</a></dd>
            <dt>Link</dt><dd><a href="{{href}}">{{href}}</a></dd>
            <dt>Profile Image</dt><dd class="clearfix"><a href="{{images.0.url}}">{{images.0.url}}</a></dd>
            <dt>Country</dt><dd>{{country}}</dd>
          </dl>
        </div>
      </div>
    </script>

    <!----------------------------------      Player HTML Template      ------------------------------->
    <script id="player-template" type="text/x-handlebars-template">
    <!-- MAIN APP VIEW -->
    <div class="container2">
      <div style="width: 100vw; height: 100vh; overflow: hidden"><img id="bg-image" src="{{item.album.images.0.url}}"alt=""></div>

      <!-- Next Track Rectangle -->
      <svg class="Rectangle_8">
        <rect fill="rgba(255,255,255,1)" stroke="rgba(112,112,112,1)" stroke-width="1px" stroke-linejoin="miter" stroke-linecap="butt" stroke-miterlimit="4" shape-rendering="auto" id="Rectangle_8" rx="0" ry="0" x="0" y="0" width="300" height="300">
        </rect>
      </svg>

      <!-- User Panel -->

      <!-- Current Track Info -->
      <div><img id="album-art" src="{{item.album.images.0.url}}" alt=""></div>
      <div id="track-name" class="track-info"><span>{{item.name}}</span></div>
      <div id="track-artist" class="track-info"><span>{{item.album.artists.0.name}}</span></div>
      <div id="track-album" class="track-info"><span>{{item.album.name}}</span></div>
      <div id="track-analytics"><span>Track Analytics</span></div>
      <div id="next"><span>Next</span></div>
      <div class="progress">
        <div class="progress_bar" style="width: calc({{progress_ms}}% * 100 / {{item.duration_ms}});"></div>
      </div>
        
    <!--MAIN APP VIEW END-->
    </div>
    </script>



    <!------------------------------------      User Profile HTML Template      ---------------------------------->
    <script id="user-profile-template" type="text/x-handlebars-template">
      <h1>Logged in as {{display_name}}</h1>
      <div class="media">
        <div class="pull-left">
          <img class="media-object" width="150" src="{{images.0.url}}" />
        </div>
        <div class="media-body">
          <dl class="dl-horizontal">
            <dt>Display name</dt><dd class="clearfix">{{display_name}}</dd>
            <dt>Id</dt><dd>{{id}}</dd>
            <dt>Email</dt><dd>{{email}}</dd>
            <dt>Spotify URI</dt><dd><a href="{{external_urls.spotify}}">{{external_urls.spotify}}</a></dd>
            <dt>Link</dt><dd><a href="{{href}}">{{href}}</a></dd>
            <dt>Profile Image</dt><dd class="clearfix"><a href="{{images.0.url}}">{{images.0.url}}</a></dd>
            <dt>Country</dt><dd>{{country}}</dd>
          </dl>
        </div>
      </div>
    </script>

    <!------------------------------------      User Panel HTML Template      ---------------------------------->
    <script id="user-panel-template" type="text/x-handlebars-template">
      <div>
          <!-- User Rectangle -->
          <svg id="user-panel-bg">
            <rect fill="rgba(78,78,78,1)" id="Rectangle_3" rx="0" ry="0" x="0" y="0" width="250" height="75">
            </rect>
          </svg>

          <!-- User Icon -->
          <img class="user-icon" width="50" height="50" src="{{images.0.url}}"/>
          <div id="Welcome">
            <span>Welcome</span>
          </div>
          <div id="user_name">
            <span>{{display_name}}</span>
          </div>

        <!-- End User Panel-->
        </div>
    </script>

    <!------------------------------------      OAuth HTML Template      ---------------------------------->
    <script id="oauth-template" type="text/x-handlebars-template">
      <h2>oAuth info</h2>
      <dl class="dl-horizontal">
        <dt>Access token</dt><dd class="text-overflow">{{access_token}}</dd>
        <dt>Refresh token</dt><dd class="text-overflow">{{refresh_token}}</dd>
      </dl>
    </script>

    

    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script>
      (function() {

        /**
         * Obtains parameters from the hash of the URL
         * @return Object
         */
        function getHashParams() {
          var hashParams = {};
          var e, r = /([^&;=]+)=?([^&;]*)/g,
              q = window.location.hash.substring(1);
          while ( e = r.exec(q)) {
            hashParams[e[1]] = decodeURIComponent(e[2]);
          }
          return hashParams;
        }

        var id;

        var currentlyPlaying


        //user panel template config
        var userPanelSource = document.getElementById('user-panel-template').innerHTML,
            userPanelTemplate = Handlebars.compile(userPanelSource),
            userPanelPlaceholder = document.getElementById('user-panel');

        //app window template config
        var windowSource = document.getElementById('player-template').innerHTML,
            windowTemplate = Handlebars.compile(windowSource),
            widnowPlaceholder = document.getElementById('app-window');


        //user profile template config
        var userProfileSource = document.getElementById('user-profile-template').innerHTML,
            userProfileTemplate = Handlebars.compile(userProfileSource),
            userProfilePlaceholder = document.getElementById('user-profile');

        //oauth token recertification config
        var oauthSource = document.getElementById('oauth-template').innerHTML,
            oauthTemplate = Handlebars.compile(oauthSource),
            oauthPlaceholder = document.getElementById('oauth');

        var params = getHashParams();

        var access_token = params.access_token,
            refresh_token = params.refresh_token,
            error = params.error;


            //gets current song data
            $.ajax({
                url: 'https://api.spotify.com/v1/me/player/currently-playing',
                headers: {'Authorization': 'Bearer ' + access_token},
                success: function(response) {
                  id = response.item.id;
                  widnowPlaceholder.innerHTML = windowTemplate(response);
                  console.log(response.progress_ms * 100 / response.item.duration_ms)

                  //get track
                  $.ajax({
                    url: 'https://api.spotify.com/v1/tracks/' +id,
                    headers: {'Authorization': 'Bearer ' + access_token},
                    success: function(response) {
                      
                      /* Originally work was done at track selection from ID

                      document.getElementById('album-art').src = response.album.images[0].url;
                      document.getElementById('track-album').firstElementChild.innerHTML = response.album.name;
                      document.getElementById('track-name').firstElementChild.innerHTML = response.name;
                      document.getElementById('track-artist').firstElementChild.innerHTML = response.album.artists[0].name;

                      */
                    }
                  });

                  
                  //track analytics
                  $.ajax({
                    url: 'https://api.spotify.com/v1/audio-analysis/' +id,
                    headers: {'Authorization': 'Bearer ' + access_token},
                    success: function(response) {
                      document.getElementById('song-bpm').innerHTML = response.track.tempo;
                    }
                  });
                }
            });

            
        //renders logged in user display
        if (error) {
          alert('There was an error during the authentication');
        } else {
          if (access_token) {
            // render oauth info
            oauthPlaceholder.innerHTML = oauthTemplate({
              access_token: access_token,
              refresh_token: refresh_token
            });

            $.ajax({
                url: 'https://api.spotify.com/v1/me',
                headers: {
                  'Authorization': 'Bearer ' + access_token
                },
                success: function(response) {
                  userProfilePlaceholder.innerHTML = userProfileTemplate(response);
                  userPanelPlaceholder.innerHTML = userPanelTemplate(response);

                  $('#login').hide();
                  $('#loggedin').show();
                }
            });
          } else {
              // render initial screen
              $('#login').show();
              $('#loggedin').hide();
          }

          document.getElementById('obtain-new-token').addEventListener('click', function() {
            $.ajax({
              url: '/refresh_token',
              data: {
                'refresh_token': refresh_token
              }
            }).done(function(data) {
              access_token = data.access_token;
              oauthPlaceholder.innerHTML = oauthTemplate({
                access_token: access_token,
                refresh_token: refresh_token
              });
            });
          }, false);
        }
      })();
    </script>
  </body>
</html>
